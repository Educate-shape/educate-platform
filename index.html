<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educate - Login</title>
</head>
<body>
    <h2>Educate Platform</h2>
    <h3>Login or Sign Up</h3>

    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="login-btn">Login</button>
        <button type="button" id="signup-btn">Sign Up</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAAKWZ-hIqmqKodZG__MynZSyadPMdaFr8",
            authDomain: "educate-7298a.firebaseapp.com",
            projectId: "educate-7298a",
            storageBucket: "educate-7298a.appspot.com",
            messagingSenderId: "7536618034",
            appId: "1:7536618034:web:3f9d050f42c0e23e80ea2b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Authentication References
        const auth = firebase.auth();

        // Login Function
        document.getElementById('login-btn').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });

        // Signup Function
        document.getElementById('signup-btn').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
